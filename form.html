<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHzXWoJdHFVmZtqQU-X4kpeCIE3wPB3CJ_mmOqbkekALl-ym4kZ72f4-hmzrhdGMsKnEA&usqp=CAU">
    <style>
        label:hover{
            color: rgb(11, 12, 12);
            background-color: rgb(200, 205, 128);

        }
        input:required{
            background-color: aqua;
            color: red;
        }
        textarea{
            background-color: aqua;
            color: rgb(6, 10, 1);
        }
        .submit:hover{
            background-color: rgb(184, 161, 32);
        }
       legend{
        color:rgb(23, 193, 190);
       }
       
    </style>
</head>
<body>
    <form action="http://127.0.0.1:5500/day7/formsucsuss.html">
        <fieldset>
            <legend>Registation for TOURNAMENT</legend>
            <ol>
                <li><label for="fname">Enter name:</label>
                    <input type="text" name="fname" id="fname" placeholder="enter your name" pattern="[a-zA-Z. ,]{1,10}" required>
                </li><br>
                <br>
                <li>
                    <label for="phone">Phone number:</label>
                    <input type="number"id="phone" name="phonenumber" placeholder=" enter phone number"   pattern="[10]{10}" required  >
                </li>
                <br><br>
               <li>
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" min="18" max="120" placeholder="enter your age" required >
               </li>
               <br><br>
               <li>
                <label for="date-of-birth" >Enter date of birth before 2006:</label>
                <input type="date" name="date-of-birth" id="date-of-birth" placeholder="date of date-of-birth" max="2006-12-30" required>
               </li><br><br>
               <li>
                <label for="games">Games you like:
                    <select name="hobies" id="games" required>
                       <optgroup label="indore">
                        <option value="">select</option>
                        <option value="chess">chess</option>
                        <option value="carrom bord">carrom bord</option>
                        <option value="PUBG">PUBG</option>
                       </optgroup>

                      <optgroup label="OUTDORE">
                        <option value="cricket">cricket</option>
                        <option value="basket ball">basket ball</option>
                        <option value="kabaddi">kabaddi</option>
                        <option value="duck or goose">duck or goose</option>
                        <option value="marble pond">marble pond</option>
                      </optgroup>
                       

                    </select>
                    <br><br>
                    <li>
                        <label for="about"> About you:</label>
                  <br><br><textarea name="comments" id="comments"name="text name" cols="60" rows="10" placeholder="breaf intro about you in 200words"></textarea>
                    </li>
                </label>
                <br><br>

               </li>
               <li>
                <label for="teamname">Team name:</label>
                <input list="teamname" name="teamname" class="Teamname" required>
                <datalist id="teamname">
                    <option value="renigates">renigates</option>
                    <option value="melborne">melborne</option>
                    <option value="sidney">sidney</option>
                </datalist>
               </li>
               <br>
               <br>


                <li>
                    <label for="submit">click here to</label>
                    <input type="submit" class="submit" required >
                </li>

            </ol>

        </fieldset>
    </form>
    
</body>
</html>
